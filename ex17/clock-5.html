<html>
<body>
<div style="position:fixed;
            top:50%;left:50%;
            transform:translate(-50%,-50%);
            text-align:center;">
<div id="clock" style="font-size:20vw;">11:11:11</div>
<div id="date" style="font-size:6vw;">1970/01/01</div>
</div>
</body>
<script>
days = ['일', '월', '화', '수', '목', '금', '토']
function MyDateString(dt) {
   y = dt.getFullYear()  //2021
   m = dt.getMonth() + 1 //1 - 12
   d = dt.getDate()      //1 ~ 31
   s = y + "년"
     + ( m < 10 ? "0" : "") + m + "월"
     + ( d < 10 ? "0" : "") + d + "일 "
     + "(" + days[dt.getDay()] +")"
   return s
}
setInterval(function() {
   d = new Date()
   clock.innerText
      = d.toTimeString().substring(0,8)
   date.innerText
      //= d.toLocaleDateString().replaceAll("/",":")
      = MyDateString(d)
}, 1000)
</script>
</html>
